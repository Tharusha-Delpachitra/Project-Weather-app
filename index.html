<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <h1 class="title">Weather Forcast</h1>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class='bx bx-search'></i></button>
        </div>

        <div class="error">
            <p>Invalid city name please enter again</p>
        </div>

        <div class="weatherForcast">
            <div class="weatherDetails">
            <img src="" alt="clear" class="Weather-icon">
            <h1 class="temperature"></h1>
            <h1 class="city"></h1>

            <div class="details">

                <div class="humidity">
                    <img src="assets/humidity.png" alt="humidity" class="humidity-icon" style="width: 30px; height: 30px;">
                    <p class="humidityValue"></p>
                </div>
                
                <div class="wind">
                    <img src="assets/wind.png" alt="humidity" class="wind-icon"  style="width: 30px; height: 30px;"> 
                    <p class="windSpeed"></p>
                </div>    
                
            </div>
        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
